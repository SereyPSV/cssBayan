<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>

  <div class="wrapper">
    
    <div class="header">
      <h1 class="header__title">CSS Bayan</h1>
    </div>

    <div class="accordion__wrapper">

      <div class="accordion__item area">

        <label class="accordion__title_label area" for="accordion_first">
          <input class="accordion__input area" type="radio" id="accordion_first" name="question">
          <span class="accordion__title area">You can`t just copy and paste CSS</span>
          <div class="accordion__img area">
            <img src="./img/You_cant.png" class="img area">
          </div>
        </label>

      </div>
  
      <div class="accordion__item area">

        <label class="accordion__title_label area" for="accordion_second">
          <input class="accordion__input area" type="radio" id="accordion_second" name="question" checked>
          <span class="accordion__title area">Keep calm and carry on</span>
          <div class="accordion__img area">
            <img src="./img/Keep_calm.png" class="img area">
          </div>
        </label>

      </div>
  
      <div class="accordion__item area">
        <label class="accordion__title_label area" for="accordion_third">
          <input class="accordion__input area" type="radio" id="accordion_third" name="question">
          <span class="accordion__title area">Work-life balance</span>
          <div class="accordion__img area">
            <img src="./img/Work_life.png" class="img area">
          </div>
        </label>
      </div>
            
      <div class="accordion__item area">

        <label class="accordion__title_label area" for="accordion_fourth">
          <input class="accordion__input area" type="radio" id="accordion_fourth" name="question">
          <span class="accordion__title area">Dude, where is JS?</span>
          <div class="accordion__img area">
            <img src="./img/Dude.png" class="img area">
          </div>
          </label>
      </div>
            
      <div class="accordion__item area">

        <label class="accordion__title_label area" for="accordion_fifth">
          <input class="accordion__input area" type="radio" id="accordion_fifth" name="question">
          <span class="accordion__title area">Relax and take it easy</span>
          <div class="accordion__img area">
            <img src="./img/Relax_and.png" class="img area">
          </div>
          </label>
      </div>
      
    </div>

  </div>

</body>
</html>
