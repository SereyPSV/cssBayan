<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>
<body>

  <div class="wrapper">
    
    <div class="header">
      <h1 class="header__title">CSS Bayan</h1>
    </div>

    <div class="accordion__wrapper">

      <div class="accordion__item area">
        <input class="accordion__input area" type="checkbox" id="accordion_first">
        <label class="accordion__title area" for="accordion_first">You can`t just copy and paste CSS</label>
        <div class="accordion__img area">
          <img src="./img/You_cant.png" class="img area">
        </div>
      </div>
  
      <div class="accordion__item area">
        <input class="accordion__input area" type="checkbox" id="accordion_second">
        <label class="accordion__title area" for="accordion_second">Keep calm and carry on</label>
        <div class="accordion__img area">
          <img src="./img/Keep_calm.png" class="img area">
        </div>
      </div>
  
      <div class="accordion__item area">
        <input class="accordion__input area" type="checkbox" id="accordion_third">
        <label class="accordion__title area" for="accordion_third">Work-life balance</label>
        <div class="accordion__img area">
          <img src="./img/Work_life.png" class="img area">
        </div>
      </div>
            
      <div class="accordion__item area">
        <input class="accordion__input area" type="checkbox" id="accordion_fourth">
        <label class="accordion__title area" for="accordion_fourth">Dude, where is JS?</label>
        <div class="accordion__img area">
          <img src="./img/Dude.png" class="img area">
        </div>
      </div>
            
      <div class="accordion__item area">
        <input class="accordion__input area" type="checkbox" id="accordion_fifth">
        <label class="accordion__title area" for="accordion_fifth">Relax and take it easy</label>
        <div class="accordion__img area">
          <img src="./img/Relax_and.png" class="img area">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
